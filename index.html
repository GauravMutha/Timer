<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title></title>
    </head>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat+Alternates&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <body>
        <div class="upper">
            <div class="upper-main">
                <div class="circle">
                    <div class="timerbox">
                        <span>00</span>
                        <span>00</span>
                        <span>00</span>
                    </div>
                </div>
                <button class="pause controls"><img src="images/pause-btn.png" class="controlic" alt=""></button>
            </div>
        </div>
        <div class="lower">
            <div class="lower-main">
                <div class="setters">
                    <input type="number" id="hr" min="0" max="23" placeholder="Hour" maxlength="2" class="inps">
                    <input type="number" id="min" min="0" max="59" placeholder="Minute" maxlength="2" class="inps">
                    <input type="number" id="sec" min="0" max="59" placeholder="Second" maxlength="2" class="inps">
                </div>
                <div class="btns">
                    <button class="reset controls"><img src="images/reset-btn.png" alt="" class="controlic"></button>
                    <button class="go controls"><img src="images/start-btn.png" alt="" class="controlic"></button>
                </div>
            </div>
        </div>
    </body>
</html>
